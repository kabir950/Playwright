trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Install dependencies'

  - script: |
      npx playwright install --with-deps
    displayName: 'Install Playwright Browsers with dependencies'

  - script: |
      node playwright-single.js
    displayName: 'Run Playwright Test (playwright-single.js)'

  - task: LambdatestResults@1
    inputs:
      username: 'kabirk'   # Or hardcode: 'kabirk'
      accessKey: 'LT_RhMHqS2TJ4lYNmnzOfTYRaNYNdbFdvoDAKSFTVknI2UQBth'  # Or hardcode the key if needed
      frameworkName: 'playwright'
      testResultPath: 'test-results/results.xml'
    displayName: 'Upload LambdaTest Results'
