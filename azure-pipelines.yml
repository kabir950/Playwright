trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Install dependencies'

  - script: |
      npx playwright install --with-deps
    displayName: 'Install Playwright Browsers with dependencies'

  - script: |
      node playwright-single.js
    displayName: 'Run Playwright Test (playwright-single.js)'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results/results.xml'
      testRunTitle: 'LambdaTest Results (Playwright)'
    condition: succeededOrFailed()
    displayName: 'Publish Test Results to Azure DevOps'

  - task: LambdatestResults@1
    inputs:
      username: 'kabirk'
